<header class="w-full bg-gray-300">
	<nav class="container mx-auto h-16 flex items-center [&>*]:mr-12 hover:[&>*]:text-sky-400">
		<a class="text-2xl font-bold" href="{{ url_for('main.home') }}">home</a>
		<a class="text-2xl font-bold" href="{{ url_for('main.about') }}">about</a>
		{% if current_user.is_authenticated %}
			<a class="text-2xl font-bold" href="/user/{{ current_user.username }}">my page</a>
			<a class="text-2xl font-bold" href="{{ url_for('posts.new_post') }}">create post</a>
			<a class="text-2xl font-bold" href="{{ url_for('users.logout') }}">logout</a>
		{% else %}
		<a class="text-2xl font-bold" href="{{ url_for('users.login') }}">login</a>
		<a class="text-2xl font-bold" href="{{ url_for('users.register') }}">register</a>
		{% endif %}
	</nav>
</header>
